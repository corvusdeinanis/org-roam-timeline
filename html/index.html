<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Org Roam Timeline</title>
    <link href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<button id="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i> Filters</button>

<div id="sidebar">
    <div class="sidebar-header">
        <h3>Filter Tags</h3>
        <button onclick="toggleSidebar()" class="close-btn">&times;</button>
    </div>
    <div class="sidebar-controls">
        <input type="text" id="tag-search" placeholder="Search tags..." onkeyup="filterTagList()">
        <div class="bulk-buttons">
            <button onclick="toggleAll(true)">All</button>
            <button onclick="toggleAll(false)">None</button>
        </div>
    </div>
    <div id="filter-list"></div>
    <div class="sidebar-footer">
        <button onclick="loadData()" class="refresh-btn">Reload Data</button>
    </div>
</div>

<div id="visualization"></div>

<div id="preview-panel">
    <div class="preview-header">
        <h3 id="preview-title">Select a Node</h3>
        <button onclick="closePreview()" class="close-btn">&times;</button>
    </div>
    <div class="preview-actions">
        <button id="open-emacs-btn" onclick="openInEmacs()"><i class="fas fa-external-link-alt"></i> Open in Emacs</button>
    </div>
    <div id="preview-content">
        <p class="placeholder-text">Click a timeline event to see details and connections.</p>
    </div>
</div>

<script type="text/javascript" src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>
<script src="main.js"></script>

<script>
  // Advanced Link Handler
  document.getElementById('preview-content').addEventListener('click', function(e) {
      // Find the closest anchor tag
      const link = e.target.closest('a');
      if (!link) return;

      const href = link.getAttribute('href');
      if (!href) return;

      console.log("Clicked link:", href);

      let targetId = null;

      // CASE 1: Clean "id:uuid" links (Backlinks & Internal)
      if (href.startsWith('id:')) {
          targetId = href.replace('id:', '');
      }
      // CASE 2: Messy "file.html#ID-uuid" links (Standard Export)
      // Matches anything ending in #ID-uuid or just #uuid
      else if (href.includes('#')) {
          // Extract the hash part
          const hash = href.split('#')[1];
          // Remove "ID-" prefix if present
          targetId = hash.replace(/^ID-/, '');
      }

      if (targetId) {
          e.preventDefault(); // Stop browser from redirecting
          console.log("Extracted ID:", targetId);

          // Check if this node exists in our timeline data
          const item = rawData.get(targetId);
          
          if (item) {
              // SCENARIO A: Node is on the timeline -> Jump to it
              console.log("Node found on timeline. Selecting...");
              timeline.setSelection(targetId, { focus: true });
              timeline.focus(targetId, { animation: { duration: 500, easingFunction: 'easeInOutQuad' } });
              handleNodeSelect(item);
          } else {
              console.log("Node not on timeline. Loading content directly...");
              
              const fakeItem = { id: targetId, content: "Linked Note" };
              handleNodeSelect(fakeItem);

	  }

      }

  });
</script>


</body>
</html>
