<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Org Roam Timeline</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%2321242b'/%3E%3Ccircle cx='30' cy='70' r='12' fill='%2351afef'/%3E%3Ccircle cx='70' cy='30' r='12' fill='%2351afef'/%3E%3Ccircle cx='70' cy='70' r='8' fill='%23bbc2cf'/%3E%3Cpath d='M30 70 L70 30 M30 70 L70 70' stroke='%23bbc2cf' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E" type="image/svg+xml">
    <link href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<button id="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i> Filters</button>

<div class="top-controls">
    <button id="follow-btn" onclick="toggleFollowMode()" class="icon-btn active" title="Toggle Follow Mode">
        <i class="fas fa-magnet"></i>
    </button>
    <button id="link-btn" onclick="toggleLinks()" class="icon-btn" title="Toggle Connection Lines">
        <i class="fas fa-project-diagram"></i>
    </button>
    <button id="preview-toggle-btn" onclick="togglePreviewMode()" class="icon-btn active" title="Auto-Open Details">
        <i class="fas fa-columns"></i>
    </button>
    <button id="theme-btn" onclick="toggleTheme()" class="icon-btn" title="Toggle Theme">
        <i class="fas fa-adjust"></i>
    </button>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <h3>Filter Tags</h3>
        <button onclick="toggleSidebar()" class="close-btn">&times;</button>
    </div>
    <div class="sidebar-controls">
        <input type="text" id="tag-search" placeholder="Search tags..." onkeyup="filterTagList()">
        <div class="bulk-buttons">
            <button onclick="toggleAll(true)">All</button>
            <button onclick="toggleAll(false)">None</button>
        </div>
    </div>
    <div id="filter-list"></div>
    <div class="sidebar-footer">
        <button onclick="loadData()" class="refresh-btn"><i class="fas fa-sync-alt"></i> Reload / Unhide All</button>
    </div>
</div>

<div id="vis-container">
    <canvas id="connection-layer"></canvas>
    <div id="visualization"></div>
</div>

<div id="preview-panel">
    <div class="preview-header">
        <h3 id="preview-title">Select a Node</h3>
        <button onclick="closePreview()" class="close-btn">&times;</button>
    </div>
    <div class="preview-actions">
        <button id="open-emacs-btn" onclick="openInEmacs()"><i class="fas fa-external-link-alt"></i> Open in Emacs</button>
    </div>
    <div id="preview-content">
        <p class="placeholder-text">Click a timeline event to see details.</p>
    </div>
</div>

<div id="confirm-modal" class="modal-overlay">
    <div class="modal-content">
        <h3 id="modal-title">Hide Node?</h3>
        <p id="modal-desc">This will hide the node from the view. Reload data to restore it.</p>
        <div class="modal-actions">
            <button onclick="closeModal(false)" class="cancel-btn">Cancel</button>
            <button onclick="closeModal(true)" class="confirm-btn">Hide</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>
<script src="main.js"></script>

<script>
  document.getElementById('preview-content').addEventListener('click', function(e) {
      const link = e.target.closest('a');
      if (!link) return;
      const href = link.getAttribute('href');
      if (!href) return;
      let targetId = null;
      if (href.startsWith('id:')) targetId = href.replace('id:', '');
      else if (href.includes('#')) targetId = href.split('#')[1].replace(/^ID-/, '');

      if (targetId) {
          e.preventDefault();
          const item = rawData.get(targetId);
          if (item) {
              timeline.setSelection(targetId, { focus: true });
              focusOnNode(targetId);
              handleNodeSelect(item);
          } else {
              console.log("Node not on timeline. Browsing in panel...");
              openInPanel(targetId, null);
          }
      }
  });
</script>
</body>
</html>
